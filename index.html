<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero-Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1 id="title">Play the <Hero-Game!>Hero-Game!</Hero-Game!>
        </h1>
        <div id="buttons-container">
            <button class="main-button-fight" type="button" onclick="newFight()">Start Fight</button>
            <button class="main-button-restart" type="button" onclick="startOver()">Restart</button>
            <button class="main-button-show" type="button">Show points</button>
        </div>
        <!-- <div class="go-button">
            <button class="go">GO!</button>
        </div> -->
        <h2>The Heroes:</h2>
        <div class="hero">
            <div class="hero-container">
                <label for="dwarf">Dwarf
                    <img src="assets/dwarf_PNG82.png" alt="dwarfHero" class="image">
                    <div class="input">H.P.<input class="inp" type="number"></div>
                    <div class="input">Shield<input class="inp" type="checkbox" name="shield"></div>
                    <div class="input">Fly____<input class="inp" type="checkbox" name="fly"></div>
                </label>
            </div>
            <div class="hero-container">
                <label for="sprite">Sprite
                    <img src="assets/sprite2.png" alt="spriteHero" class="image">
                    <div class="input">H.P.<input class="inp" type="number"></div>
                    <div class="input">Shield<input class="inp" type="checkbox" name="shield"></div>
                    <div class="input">Fly____<input class="inp" type="checkbox" name="fly"></div>
                </label>
            </div>
            <div class="hero-container">
                <label for="dragon">Dragon
                    <img src="assets/dragon1.png" alt="dragonHero" class="image">
                    <div class="input">H.P.<input class="inp" type="number"></div>
                    <div class="input">Shield<input class="inp" type="checkbox" name="shield"></div>
                    <div class="input">Fly____<input class="inp" type="checkbox" name="fly"></div>
                </label>
            </div>
        </div>
        <div class="go-button">
            <button class="go" onclick="myAlert()">GO!</button>
        </div>
    </main>
    <script src="script.js"></script>
    <footer>Created with PASSION by &#169Crina, 2022</footer>
</body>

</html>
